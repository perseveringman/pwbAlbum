<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<link rel="stylesheet" href="dist/css/setting-min.css">
</head>
<body>
    <header>
    	<nav>
    		<div id="nav_title">
    			<a  href="index.html">pwbAlbum</a>
    		</div>
    		<div id="nav_list">
    			<ul>
    				<li> <a href="Intro.html"> Intro</a> </li>
                    <li id="setting"> <a href="#"> Setting</a> </li>
    			</ul>
    		</div>
    	</nav>
    </header>
    <main class="clear">
    	<article id="content">
    		<section id="puzzleContainer" style="position: absolute;left:50%;transform:translateX(-50%);width:800px;">
    			
    		</section>
    	</article>
    	<aside>
            <h2>配置选项</h2>
            <ul id="albumType">
                <li id="square" class="active">方形布局</li>
                <li id="puzzle">拼图布局</li>
                <li id="waterfall">瀑布布局</li>
                <li id="barrel">木桶布局</li>
            </ul>
            <section id="common">
                <ul>
                    <li>
                        <button id="addImage">Add</button>
                        <input type="text" id="imgUrl" >
                    </li>
                    <li>
                        <label for="fullscreen">Fullscreen：</label>
                        <select id="fullscreen">
                            <option selected>true</option>
                            <option > false</option>
                        </select>  
                    </li>
                    <li class="gutterGroup">
                        <label for="gutter">Gutter：</label>
                        <input type="number"  id="gutter" placeholder="0～50之间">
                    </li>
                </ul>          
            </section>
            <section class="layoutConfigure" id="conSquare">
        		<ul >
                    <li>
                        <label for="size">Size：</label>
                        <input type="number" id="size" placeholder="50～300之间">
                    </li>

                </ul>
            </section>
            <section class="layoutConfigure" id="conPuzzle" style="display:none;">
                <ul><li></li> </ul>
            </section>
            <section class="layoutConfigure" id="conWaterfall" style="display:none;">
                <ul >
                    <li>
                        <label for="Cols">Cols：</label>
                        <input type="number" id="Cols" placeholder="大于0">
                    </li>

                </ul>
            </section>
            <section class="layoutConfigure" id="conBarrel" style="display:none;">
                <ul >
                    <li>
                        <label for="maxH">maxH：</label>
                        <input type="number" id="maxH" placeholder="大于200小于400">
                    </li>
                    <li>
                        <label for="minNum">minNum：</label>
                        <input type="number" id="minNum" placeholder="3~6">
                    </li>
                </ul>
            </section>
            <section id="intro">
                <a href="https://github.com/perseveringman/pwbAlbum">查看源码</a>
                <span>&copy;RyanChou 2016</span>
            </section>
    	</aside>
    </main>
    <section style="display: none;" class="fullscreen">
        <img src="" alt="" class="fullPicture">
        <a href="javascript:;" id="prev" class="arrow">&lt;</a>
        <a href="javascript:;" id="next" class="arrow">&gt;</a>
    </section>
    <footer></footer>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script type="text/javascript" src="dist/js/setting-min.js"></script>
</body>
</html>
